<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find it @ KFUPM - Guest Home Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-menu">
      <span>&#9776;</span>
      <span class="menu-text">menu</span>
      <a href="GuestHomePage.html" class="home-text">Home</a>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="title">
      <h1>Find it @ KFUPM</h1>
    </div>
    <div class="header-right">
      <button class="login-btn">LOGIN</button>
      <img src="assets/images/LOGO-03.png" alt="KFUPM Logo" class="logo">
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Report Details Section -->
    <section class="report-details-section">
      <h2>Report Details</h2>
      <div class="details-box">
          <div class="details-left">
              <p>Reporter Name: <span class="detail-value" id="reporter-name">Loading...</span></p>
              <p>Date: <span class="detail-value" id="report-date">Loading...</span></p>
              <p>Description: <span class="detail-value" id="item-description">Loading...</span></p>
              <div class="photo-container">
                <p>Photo of the Item:</p>
                <div class="item-image-placeholder" id="item-photo">Loading...</div>
              </div>
              <p>Report Status: <span class="detail-value" id="report-status">Loading...</span></p>
            </div>              
        <div class="details-right">
          <p>Location:</p>
          <span class="location" id="item-location">Loading...</span>
        </div>
      </div>
    </section>
  </main>

  <!-- Link to external JavaScript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/ReportDetailsGuest.js"></script>
</body>
</html>
