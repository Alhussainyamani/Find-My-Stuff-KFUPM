<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Include Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="AdminDashboard.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
      <ul>
        <li class="menu-item">Home</li>
        <li class="menu-item active">Dashboard</li>
        <li class="menu-item">Reports</li>
      </ul>
    </div>

    <div class="main-content">
      <header class="header">
        <!-- Heading aligned to the left -->
        <h1 class="header-title">Find it @ KFUPM</h1>
        <!-- Header Icons aligned to the right -->
        <div class="header-icons">
          <i class="fas fa-bell notification-icon"></i>
          <i class="fas fa-user profile-icon"></i>
          <div class="header-right">
            <img
              src="assets/images/LOGO-03.png"
              alt="KFUPM Logo"
              class="logo"
            />
          </div>
        </div>
      </header>
      <div class="header-line"></div>

      <h2 class="main-heading">Admin Dashboard</h2>
      <div class="green-underline"></div>

      <!-- Dashboard content inside a container -->
      <div class="dashboard-container">
        <div class="stats-container">
          <div class="stat-card">
            <h3>Lost Items Reported This Week</h3>
            <p class="stat-number">14</p>
          </div>

          <div class="stat-card">
            <h3>Found Items Reported This Week</h3>
            <p class="stat-number">6</p>
          </div>
          <div class="stat-card">
            <h3>Approved Reports This Week</h3>
            <p class="stat-number">20</p>
          </div>
          <div class="stat-card">
            <h3>Items Waiting for Approval</h3>
            <p class="stat-number">8</p>
          </div>

          <div class="stat-card">
            <h3>Most Lost Item This Week</h3>
            <p class="stat-number">Keys</p>
          </div>
          <div class="stat-card">
            <h3>Most Found Item This Week</h3>
            <p class="stat-number">Bags</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("collapsed");

        // Adjust menu item visibility
        document.querySelectorAll(".menu-item").forEach((item) => {
          if (sidebar.classList.contains("collapsed")) {
            item.style.display = "none";
          } else {
            item.style.display = "block";
          }
        });
      }
    </script>
  </body>
</html>
